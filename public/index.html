<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mipas Voice</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">    
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light" style="background: #563D7C !important">
    <a class="navbar-brand" style="color: #fff" href="#">Mipas Voice</a>
  </nav>
  <header style="margin-top: 2rem" class="container">
    <h1 style="text-align: center;">List Response</h1>
  </header>
  <main class="container" id="root"></main>
  
  <!-- Google form -->
  <section class="container" style="padding-top: 4rem; background: #eee;">
    <iframe style="margin: 0 auto" src="https://docs.google.com/forms/d/e/1FAIpQLSchAVENUhTOGt-J03uymyEgNylhwc5_g9bMI8n4Uac94i-M9Q/viewform?embedded=true" width="100%" height="520" frameborder="0" marginheight="0" marginwidth="0">Memuat...</iframe>
  </section>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script type="module">
    const root = document.querySelector("#root")
    let state = {
      responses: [],
      isLoading: true,
      error: null,
    }

    function render() {
      
      const responses = state.error ? `<tr><td></td><td>Kosong</td></tr>`
      : state.isLoading ? '<tr><td></td><td>Loading...</td></tr>'
        : state.responses.length ? state.responses.map((res) => (
          `<tr>
            <td scope="col">${res.major}</td>
            <td scope="col">${res.topic}</td>
            <td scope="col">${res.message}</td>
          </tr>`
          )).join('')
        : ''

      root.innerHTML = `<table class="table" style="margin: auto">
        <thead>
          <tr>
            <th scope="row">Jurusan</th>
            <th scope="row">Topic</th>
            <th scope="row">Pesan</th>
          </tr>
        </thead>
        <tbody>
          ${responses}
        </tbody>
      </table>`
    }

    render()

    fetch('/api/responses', {
      method: "GET"
    })
      .then(res => {
        state = {...state, isLoading: true}
        render()

        if(res.ok) return res.json()
        throw new Error("failed")
      })
      .then(res => {
        state = {...state, 
          responses: [...state.responses, ...res], 
          isLoading: false
        }
      })
      .catch(err => {
        console.log(err)
        state = {...state, isLoading: false, error: err}
      })
      .then(() => {
        console.log(state)
        render()
      })
      
  </script>
</body>
</html>
